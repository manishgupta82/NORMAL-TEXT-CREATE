<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body class="bg-light py-5">

    <div class="container">
        <h1 class="text-center mb-4">Normal Text</h1>
        <div class="mb-4">
            <label for="fullWidthText" class="form-label">Full-Width Text</label>
            <textarea id="fullWidthText" class="form-control" rows="4"></textarea>
        </div>

        <button id="convertBtn" class="btn btn-primary w-100 mb-4">Convert to Normal Text</button>

        <div>
            <label for="normalText" class="form-label">Normal Text</label>
            <textarea id="normalText" class="form-control" rows="4" readonly></textarea>
        </div>
    </div>

    <!-- jQuery Script -->
    <script>
        // Conversion Function: Full-width to Half-width
        function convertToNormal(text) {
            return text.replace(/[\uFF01-\uFF5E]/g, (ch) => 
                String.fromCharCode(ch.charCodeAt(0) - 0xFEE0)
            ).replace(/\u3000/g, ' '); // Replace full-width space with normal space
        }

        // jQuery Event Listener
        $(document).ready(function () {
            $('#convertBtn').on('click', function () {
                const fullWidthText = $('#fullWidthText').val();
                const normalText = convertToNormal(fullWidthText);
                $('#normalText').val(normalText);
            });
        });
    </script>

</body>
</html>
